name: Governed Build Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: governed-build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  governed-build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v6
        with:
          node-version: 18
          cache: npm

      - name: Setup Rust toolchain
        if: ${{ hashFiles('core/**') != '' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt,clippy

      - name: Setup Go
        if: ${{ hashFiles('services/**') != '' }}
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Java
        if: ${{ hashFiles('pom.xml') != '' }}
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Run governed build pipeline
        env:
          PR_BODY: ${{ github.event.pull_request.body || '' }}
        run: bash scripts/ci/governed-build.sh
